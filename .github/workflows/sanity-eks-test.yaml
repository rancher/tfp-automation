        run: /home/runner/${{ secrets.PATH_TO_REPO }}/scripts/setup-provider.sh rancher2 v${{ env.RANCHER2_PROVIDER_VERSION }}
        shell: bash

      - name: Run Sanity Test Suite
        uses: ./.github/actions/run-test-suite
        with:
          package: ${{ env.PACKAGE }}
          test-suite: ${{ env.TEST_SUITE }}
          timeout: ${{ env.TIMEOUT }}

      - name: Cloud Provider Infrastructure Cleanup
        if: always()
        uses: ./.github/actions/cloud-provider-cleanup
        with:
          cloud-provider: ${{ env.CLOUD_PROVIDER }}
          google-project-id: "${{ secrets.GCP_PROJECT_ID }}"
          google-zone: "${{ secrets.GCP_ZONE }}"
          prefix: "${{ env.HOSTNAME_PREFIX }}"
          region: "${{ vars.EKS_REGION }}"
          iam-role: ${{ secrets.TFP_IAM_ROLE }}

      - name: Revoke Runner IP
        if: always()
        uses: ./.github/actions/revoke-runner-ip
        with:
          prefix-list-id: ${{ secrets.EKS_MANAGED_PREFIX_LIST_ID }}
          region: "${{ vars.EKS_REGION }}"

      - name: Set job status output
        if: always()
        run: echo "job_status=${{ job.status }}" >> $GITHUB_OUTPUT
        id: set-job-status

      - name: Reporting Results to Slack
        if: always() && env.REPORTING_ENABLED == 'true'
        uses: ./.github/actions/report-to-slack
        with:
          rancher-version: ${{ env.RANCHER_VERSION }}
          job-status: ${{ steps.set-job-status.outputs.job_status }}
          slack-channel: ${{ secrets.SLACK_CHANNEL }}
          slack-webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}

