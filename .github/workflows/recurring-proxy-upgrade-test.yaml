          key: RANCHER_VERSION
          value: v2.11.2

      - name: Set upgraded Rancher version
        uses: ./.github/actions/set-env-var
        with:
          key: UPGRADED_RANCHER_VERSION
          value: head

      - name: Set RKE2 version
        uses: ./.github/actions/set-env-var
        with:
          key: RKE2_VERSION
          value: ${{ env.RKE2_VERSION_2_12 }}

