name: Recurring Proxy Upgrade Test

on:
  schedule:
    - cron: "0 9 * * 1"
  workflow_dispatch:

env:
  AWS_ACCESS_KEY_ID: "${{ secrets.AWS_ACCESS_KEY_ID }}"
  AWS_SECRET_ACCESS_KEY: "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
  AWS_DEFAULT_REGION: "${{ secrets.AWS_REGION }}"
