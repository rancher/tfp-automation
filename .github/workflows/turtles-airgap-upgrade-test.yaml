              windows2022AMI: "${{ secrets.WINDOWS_2022_AMI }}"
              windows2019Password: "${{ secrets.AWS_WINDOWS_2019_PASSWORD }}"
              windows2022Password: "${{ secrets.AWS_WINDOWS_2022_PASSWORD }}"
