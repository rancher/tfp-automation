        id: get-qase-id
        uses: ./.github/actions/get-qase-id
        with:
          triggered_tag: ${{ github.event.inputs.rancher_version }}
          qase_release_id: ${{ vars.QASE_RELEASE_TEST_RUN_ID_2_14 }}
          qase_recurring_id: ${{ vars.QASE_RECURRING_TEST_RUN_ID_2_14 }}

